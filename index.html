<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Drift | Cyber Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #000000;
        color: #00f3ff;
        overflow-x: hidden;
      }
      h1, h2, h3, .tech-font {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Tron Grid Animation */
      @keyframes gridMove {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(0); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(0); }
      }

      /* Title Shift/Glitch Animation */
      @keyframes shift {
        0%, 100% { transform: translate(0, 0); text-shadow: -2px 0 #00f3ff, 2px 0 #ff00ff; }
        20% { transform: translate(-2px, 1px); text-shadow: 2px 0 #00f3ff, -2px 0 #ff00ff; }
        40% { transform: translate(2px, -1px); text-shadow: -1px 0 #00f3ff, 1px 0 #ff00ff; }
        60% { transform: translate(-1px, 2px); text-shadow: 1px 0 #00f3ff, -1px 0 #ff00ff; }
        80% { transform: translate(1px, -2px); text-shadow: -2px 0 #00f3ff, 2px 0 #ff00ff; }
      }

      /* Trace Animation */
      @keyframes traceHorizontal {
        0% { left: -100%; opacity: 0; }
        50% { opacity: 1; }
        100% { left: 100%; opacity: 0; }
      }

      @keyframes traceVertical {
        0% { top: -100%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      .animate-shift {
        animation: shift 4s infinite alternate;
      }

      .animate-grid {
        animation: gridMove 2s linear infinite;
      }

      .animate-trace-h {
        animation: traceHorizontal 3s linear infinite;
      }
      
      .animate-trace-v {
        animation: traceVertical 4s linear infinite;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ffffff; 
      }

      .neon-text {
        text-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff;
      }
      
      .neon-border {
        box-shadow: 0 0 5px #00f3ff, inset 0 0 5px #00f3ff;
      }
    </style>
